<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
          
        }
        table{
            border-collapse: collapse;
            text-transform: uppercase;
        }
        td,th{
            border: 1px solid black;
            padding: 5px;
            width: 8em;
            text-align: center;
        }
        thead{
            background-color: rgb(81, 81, 81);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">grupo</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">mulheres</th>
                    <td>ana maria santos</td>
                    <td>alien</td>
                    <td>rambo</td>
                    <td>vingadores</td>
                </tr>
                <tr>
                    <td>beatriz souza</td>
                    <td>hulk</td>
                    <td>inception</td>
                    <td>batman</td>
                </tr>
                <tr>
                    <td>cláudia melo</td>
                    <td>matrix</td>
                    <td>big hero</td>
                    <td>oblivion</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">homens</th>
                    <td>bruno mendonça</td>
                    <td>intocáveis</td>
                    <td>amnésia</td>
                    <td>gladiador</td>
                </tr>
                <tr>
                    <td>francisco pereira</td>
                    <td>taxi driver</td>
                    <td>scarface</td>
                    <td>Até o Último Homem</td>
                </tr>
                <tr>
                    <td>fabiano mota</td>
                    <td>toy story</td>
                    <td>taxi driver</td>
                    <td>star wars 5</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
