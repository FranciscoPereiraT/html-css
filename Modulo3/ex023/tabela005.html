<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
         
       }
       table{
           border-collapse: collapse;
           text-transform: uppercase;
       }
       td,th{
           border: 1px solid black;
           padding: 5px;
           width: 10em;
           text-align: center;
       }
    
       col{
        background-color: rgb(81, 81, 81);
       }
   </style>
</head>
<body>
    
    <table>
        <colgroup>
        <col class="cnome">
    </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João da Silva</td>
            <td>M</td>
            <td>30</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Maria Santos</td>
            <td>F</td>
            <td>28</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Carlos Oliveira</td>
            <td>M</td>
            <td>35</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Ana Costa</td>
            <td>F</td>
            <td>22</td>
            <td>Estudante</td>
        </tr>
    </table>
</body>
</html>
