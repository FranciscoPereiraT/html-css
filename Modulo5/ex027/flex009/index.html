<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container{
            background-color: brown;
            display: flex;
            flex-flow: row nowrap;

        }
        div.item{
            background-color: rgb(215, 170, 66);
            flex-basis: 150px;
            border: 1px solid black;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="item">BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB</div>
        <div class="item">C</div>
        <div class="item">DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
         
    </div>
</body>
</html>
