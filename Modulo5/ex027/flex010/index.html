<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container{
            background-color: brown;
            display: flex;
            flex-flow: row wrap;

        }
        div.item{
            background-color: rgb(215, 170, 66);
            border: 1px solid black;
            text-align: center;
            flex-basis:  300px;
            flex-shrink: 1;
            flex-grow: 1;

        }
        div#i1{
            flex-grow:7;
        }
        div#i2{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
       
         
    </div>
</body>
</html>
